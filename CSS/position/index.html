<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box{
            height:300px;
            width:50%;
            border:2px solid red;
            margin:auto;
            position: relative;
        }
        #mybox{
            height:200px;
            width:150px;
            border: 2px solid blue;
            background-color: aqua;
            position: absolute;
            top:0px;
            right:0
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ipsum ratione iusto velit officiis eaque consectetur quod, enim officia mollitia similique repellendus nihil ea reiciendis facere error, rem minima laboriosam.</p>
        <div id="mybox">
            <h1>green</h1>
        </div>
    </div>
</body>
</html>
