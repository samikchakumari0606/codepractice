<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Z-Index Example</title>
  <style>
    .box {
        border: 2px solid blue;
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.8;
    }

    .red {
      background-color: red;
      top: 50px;
      left: 50px;
      z-index: 1;
    }

    .green {
      background-color: green;
      top: 100px;
      left: 100px;
      z-index: 3; /* On top */
    }

    .blue {
      background-color: blue;
      top: 150px;
      left: 150px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="box red"></div>
  <div class="box green"></div>
  <div class="box blue"></div>

</body>
</html>
