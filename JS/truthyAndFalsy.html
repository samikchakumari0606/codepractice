<script>
 
//  ✅ Truthy and Falsy Values in JavaScript

// In JavaScript, when a value is converted to a Boolean (true or false) in a Boolean context (like if conditions, logical operators, loops), it becomes either truthy or falsy.

// ✅ Falsy Values

// Values that are treated as false when converted to Boolean:

// false

// 0 (zero)

// -0 (negative zero)

// 0n (BigInt zero)

// "" (empty string)

// null

// undefined

// NaN (Not-a-Number)

// Example:

// if (0) {
//     console.log('Truthy');
// } else {
//     console.log('Falsy'); // Output: Falsy
// }

// ✅ Truthy Values

// Everything else that is not falsy becomes truthy:

// Any non-zero number (42, -7, etc.)

// Any non-empty string ("Hello", " " even a space)

// Objects ({}, [])

// Functions

// Infinity, -Infinity

// Example:

// if ("hello") {
//     console.log('Truthy'); // Output: Truthy
// }

//  ✅ Falsy Values

// Values that are treated as false when converted to Boolean:

//  Falsy values=>0, NAN, undefined, null, false, -0,"" , On
