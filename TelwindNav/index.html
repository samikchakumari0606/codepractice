<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive Navbar</title>
</head>

<body class="bg-[url(./bgImage.jpg)] bg-center bg-cover h-screen text-white">

    <header class="bg-gray-800 ">

        <nav class="flex items-center justify-between px-12 h-16">
            <a href="" class="text-2xl font-bold border px-2 px-1">Telwind Anytime</a>

            <div
                class="dropdown-menu absolute -top-full  left-0 bg-gray-800 w-full flex flex-col gap-6 items-center py-2 text-lg font-bold">
                <ul class="flex flex-col items-center gap-6">
                    <li class="hover:text-orange-400 cursor-pointer">Home</li>
                    <li class="hover:text-orange-400  cursor-pointer">About</li>
                    <li class="hover:text-orange-400  cursor-pointer">Videos</li>
                    <li class="hover:text-orange-400  cursor-pointer">Blog</li>
                    <li class="hover:text-orange-400  cursor-pointer">Courses</li>
                </ul>
                <div class="flex flex-col items-center gap-6">
                    <button class=" cursor-pointer hover:text-orange-400">Login</button>
                    <button class="bg-orange-400 rounded-lg px-2 py-1   cursor-pointer">Signup</button>
                </div>

            </div>

            <div class="toggle-button">
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
        </nav>

    </header>

</body>
<script>
    let toggleBtn = document.querySelector(".toggle-button");
    let dropdown = document.querySelector(".dropdown-menu");

    console.log(toggleBtn,"hii")

    toggleBtn.addEventListener("click", () => {
        dropdown.classList.toggle('top-16');
    });

</script>

</html>
